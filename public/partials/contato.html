<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contatos</title>
</head>

<body>
    <h1 class="text-center">Contato</h1>

    <p ng-show="mensagem.texto">{{ mensagem.texto}}</p>

    <form ng-submit="salva()">
        <!-- Permite agrupar elementos de entrada com seu label. -->
        <div class="form-group">
            <label for="nome"> Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email"
                    ng-model="contato.email" required>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#/" class="btn btn-default">Voltar</a>
        </div>
    </form>


</body>

</html>
