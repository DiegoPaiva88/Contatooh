<!DOCTYPE html>
<html lang="pt-br" ng-app="contatooh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="jumbotron">

        <h1 class="text-center">Bem-Vindo ao Contatooh</h1>
    </div>

    <p ng-show="mensagem.texto"> {{ mensagem.texto}}</p>

    <a ng-href="#!/contato" class="btn btn-primary">Novo Contato</a>



    <p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
    <!-- ng-show - so exibira a msg se estiver contatos cadastrado -->

    <p class="text-info" ng-hide="Contatos.length">Não há contatos cadastrado: </p>
    <!-- ng-hide - exibira uma msg quando não estiver nenhum contato cadastrado -->

    <input ng-model="filtro" type="search" placeholder="parte do nome">

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Nome </th>
                <th>E-MAIL</th>
                <th class="text-center">Acao</th>
            </tr>
            <tr ng-repeat=" contato in contatos | filter: filtro">
                <td>
                    <a ng-href="#!/contato/{{contato._id}}">{{contato.nome}}</a>
                </td>
                <td>{{contato.email}}</td>
                <td class="text-center">
                    <button class="btn btn-warning" ng-click="remove(contato)">Remover </button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
