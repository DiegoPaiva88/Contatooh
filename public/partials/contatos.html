<!DOCTYPE html>
<html lang="pt-br" ng-app="contatooh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Bem-Vindo ao Contatooh</h1>

    </div>

    <button class="btn btn-primary" ng-click="incrementa()">Novo</button>
    <input ng-model="filtro" type="search" placeholder="parte do nome">
    <p>Contatos cadastrados: {{contatos.length}}</p>
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Nome </th>
                <th>E-MAIL</th>
                <th class="text-center">A??o</th>
            </tr>
            <tr ng-repeat=" contato in contatos | filter: filtro">
                <td>
                    <a>{{contato.nome}}</a>
                </td>
                <td>{{contato.email}}</td>
                <td class="text-center">
                    <button class="btn btn-warning" ng-click="remove(contato)">Remover </button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
